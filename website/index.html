<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting App</title>
</head>
<body>
    <h1>Voting App</h1>
    <div>
        <h2>Create Vote</h2>
        <form id="createForm">
            <div>
                <label for="myCheckbox" style="display: inline-flex; align-items: center; margin-top: -10px;">
                    Is Anonymous
                    <input type="checkbox" id="isAnonymous" style="margin-left: 8px; margin-top: 10px;"/>
                </label>
               
            </div>
            <input type="text" id="question" placeholder="Enter your question" required />
            <input type="text" id="option1" placeholder="Option 1" required />
            <input type="text" id="option2" placeholder="Option 2" required />
            <input type="text" id="option3" placeholder="Option 3" required />
            <input type="text" id="option4" placeholder="Option 4" required />
            <input type="text" id="option5" placeholder="Option 5" required />
            <input type="number" id="duration" placeholder="Duration in minutes" required />
            <button type="submit">Create Voting</button>
        </form>
        <div id="createVoteResult"></div>
    </div>
    </br>
    <div>
        <form id="WithdrawFundsForm">
            <button id="withdrawFunds">WithdrawFunds</button>
        </form>
        <div id="wResult"></div>
        </br>
        <form id="EndActiveVotingForm">
            <button id="endActiveVoting">EndActiveVoting</button>
        </form>
        <div id="eResult"></div>
    </div>
    <div>
        <br/>
        <div id="VotingType">VotingType: </div>
        <div id="VoteQuestion">VoteQuestion: </div>
        <div id="VoteResult">VoteResult: </div>
    </div>
    <div>
        <h2>Vote</h2>
        <form id="VoteForm">
            <input style="width: 190px" type="number" id="voteIndex" placeholder="Enter option index from 0 to 4" />
            <button type="submit" id="voteBtn">Vote</button>
        </form>
        <div id="votingResult"></div>
    </div>
    </br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.0/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
